<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    form label{
        cursor: pointer;
    }
</style>

</head>
<body>
    <div class="container mt-5">
        <div class="row">
            
            <div class="offset-md-3 col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2>Image Upload</h2>
                    </div>
                    <div class="card-body">
                        <form action="http://localhost:5050/upload" method="POST" enctype="multipart/form-data">
                            <label for="img-upload">
                                <img src="./upload.png" alt="upload image" width="100">
                            </label>
                            <div id = "prev" class="mt-2 rounded"></div>
                            <br>
                            <input name="profile" id="img-upload" type="file" class="form-control" hidden multiple>
                            <button class="btn btn-primary mt-4" type="submit">Upload File</button>
                        </form>
                    </div>
                </div>
            </div>
           
        </div>
    </div>



    <script src="./app.js"></script>
    <script>
        const img_upload = document.getElementById('img-upload');
        const prev = document.getElementById('prev');

        img_upload.onchange=(e)=> {
            const {type, size } = e.target.files[0];
            const images = e.target.files;
            


            if( type == 'image/jpg' || type == 'image/jpeg' || type == 'image/wepbg' || type == 'image/png' ){
             
            //   const imageUrl = URL.createObjectURL(e.target.files[0])
            //   prev.innerHTML = `<img class="rounded" src = "${imageUrl}" width = "100"/>`;

            
               let prev_img = "";
               
              for (image of images) {

                let MulImageUrl = URL.createObjectURL(image)
                prev_img += `<img class="rounded" src = "${MulImageUrl}" width = "100"/>`;

              }
              
              prev.innerHTML = prev_img;

            }
            else{
                alert("File Extention Invalid")
            }
        }




    </script>
</body>
</html>
